version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: minitracker-postgres
    environment:
      POSTGRES_USER: minitracker
      POSTGRES_PASSWORD: minitracker
      POSTGRES_DB: minitracker
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U minitracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: minitracker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: minitracker-api
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://minitracker:minitracker@postgres:5432/minitracker
      - REDIS_URL=redis://redis:6379
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
      - WEBAPP_URL=${WEBAPP_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app/apps/api
      - /app/apps/api/node_modules
    command: npm run start:prod

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: minitracker-web
    ports:
      - "8080:80"
    depends_on:
      - api

volumes:
  postgres-data:
  redis-data:
