version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: minitracker-postgres-dev
    environment:
      POSTGRES_USER: minitracker
      POSTGRES_PASSWORD: minitracker
      POSTGRES_DB: minitracker
    ports:
      - "5432:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U minitracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: minitracker-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-dev-data:
  redis-dev-data:
